<!DOCTYPE html>
<meta charset="utf-8">
<html>

<body>
    <div class="centered">
        <div class="title">
            <h1>Italian politicians tweets visualization</h1>

        </div>

    </div>
    <form>
        <div class="centered">
            <div class="form-group">
                <label>Select the first politician</label>
                <select class="form-control" id="firstPoliticiansSelect">
                    <option>--</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select the second politician</label>
                <select class="form-control" id="secondPoliticiansSelect">
                    <option>--</option>
                </select>
            </div>
            <button id="primaryButton" type="button" class="btn btn-primary">Go!</button>
            <button id="cancelButton" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </form>
    <svg id="svg">
        <clipPath id="clipCircle">
            <circle r="100" cx="50" cy="50" />
        </clipPath>
    </svg>
</body>

</html>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://d3js.org/d3.v5.js"></script>
<script src="node-pie.js"></script>
<script>
    document.getElementById("cancelButton").disabled = true;
    var color = d3.scaleOrdinal(d3.schemeCategory10);
    var imageDiameter = 100;
    var xOffSet = 200;

    fetch("http://localhost:8000/d3/politicians.json")
        .then(function (response) {
            return response.json();
        })
        .then(function (objectPoliticians) {
            var index = 0;
            let firstPoliticiansSelect = document.getElementById("firstPoliticiansSelect");
            let secondPoliticiansSelect = document.getElementById("secondPoliticiansSelect");
            for (var key in objectPoliticians) {
                var opt1 = document.createElement("option");
                var opt2 = document.createElement("option");
                opt1.value = index;
                opt1.innerHTML = key;
                opt2.value = index;
                opt2.innerHTML = key;
                // then append it to the select element
                firstPoliticiansSelect.appendChild(opt1);
                secondPoliticiansSelect.appendChild(opt2);
                index++;
            }


            var primaryButton = document.getElementById("primaryButton")

            function sumRatiosPolitician(d, name1, name2) {
                let sum = (parseFloat(d.politicians[name1]) + parseFloat(d.politicians[name2]));
                return sum;
            }

            primaryButton.onclick = function () {
                let firstPoliticiansSelect = document.getElementById("firstPoliticiansSelect");
                let secondPoliticiansSelect = document.getElementById("secondPoliticiansSelect");
                //chech if different 
                var fistrSelected = firstPoliticiansSelect.options[firstPoliticiansSelect.selectedIndex].text;
                var secondSelected = secondPoliticiansSelect.options[secondPoliticiansSelect.selectedIndex].text;
                console.log(fistrSelected + " " + secondSelected)

                var width = window.innerWidth
                var height = window.innerHeight * 0.5
                var svg = document.getElementById('svg');
                svg.setAttribute("width", width)
                svg.setAttribute("height", height)

                //create somewhere to put the force directed graph
                var svg = d3.select("svg"),
                    width = +svg.attr("width"),
                    height = +svg.attr("height");


                d3.json("http://localhost:8000/d3/politiciansNEW.json").then(function (graph) {
                    //set up the simulation and add forces

                    graph.nodes.push(
                        {
                            "id": fistrSelected,
                            "isTopic": 0,
                            "side": "left"
                        }
                    )

                    graph.nodes.push(
                        {
                            "id": secondSelected,
                            "isTopic": 0,
                            "side": "right"
                        }
                    )

                    graph.nodes.forEach(function (elem) {
                        console.log(elem)
                    })
                    var simulation = d3.forceSimulation(graph.nodes)

                    //var center_force = d3.forceCenter(width / 2, height / 2);

                    simulation
                        //.force("center_force", center_force)
                        .force("charge", d3.forceManyBody().strength(-2000))
                        //.force("center", d3.forceCenter(width / 2, height / 2))
                        .force("xCenter", d3.forceX().x(width / 2).strength(function (d) {
                            if (d.isTopic == 1) {
                                return sumRatiosPolitician(d, fistrSelected, secondSelected) * 25 + 0.2
                                //return 0.6
                            }
                            else {
                                return 0
                            }
                        }))
                        .force("yCenter", d3.forceY().y(height / 2).strength(function (d) {
                            if (d.isTopic == 1) {
                                return sumRatiosPolitician(d, fistrSelected, secondSelected) * 25 + 0.4
                                //return 0.8
                            }
                            else {
                                return 1
                            }
                        }))

                        .force('xLeft', d3.forceX()
                            .x(xOffSet).strength(function (d) {
                                if (d.isTopic == 1) {
                                    return (d.politicians[fistrSelected] * 500)
                                }
                                else {
                                    if (d.side == "left") {
                                        return 1
                                    }
                                    else {
                                        return 0
                                    }
                                }
                            }))
                        .force('xRigth', d3.forceX()
                            .x(width - xOffSet).strength(function (d) {
                                if (d.isTopic == 1) {
                                    return (d.politicians[secondSelected] * 500)
                                }
                                else {
                                    if (d.side == "left") {
                                        return 0
                                    }
                                    else {
                                        return 1
                                    }
                                }
                            }))
                    /*
                .force('xleftPhoto', d3.forceCenter(50, height / 2)
                    .strength(function (d) {
                        if (d.isTopic == 0) {
                            return 100
                        }
                        else {
                            return 0
                        }
                    }))
                .force('yrightPhoto', d3.forceCenter(width - 50, height / 2)
                    .strength(function (d) {
                        if (d.isTopic == 0) {
                            return 100
                        }
                        else {
                            return 0
                        }
                    }))*/



                    //add tick instructions:
                    simulation.on("tick", tickActions);
                    //simulation.nodes().append("{id: \"europ\", group: 1, size: 0.00527979691692159, vx: -0.000004155031129493558,vy: 0.000012116999085481916, x: 505.7165156874357, y: 220.5508032930105}" )
                    //add encompassing group for the zoom
                    var g = svg.append("g")
                        .attr("class", "everything");

                    //draw circles for the nodes
                    var node = g.selectAll('.nodes')
                        .data(graph.nodes)
                        .enter()
                        .append('g')
                        .attr('class', 'nodes')

                    function fromNameToColor(name) {
                        if (name == "Matteo Renzi") {
                            //return d3.rgb("blue")
                            return 1
                        }
                        if (name == "Luigi Di Maio") {

                            return 2
                        }
                        //return d3.rgb("yellow")
                        return 3

                    }

                    node.each(function (singleNode) {
                        if (singleNode.isTopic == 1) {
                            var percentage = []
                            var sum = sumRatiosPolitician(singleNode, fistrSelected, secondSelected)
                            //if (sum != 0) {
                            if (sum > 0) {
                                percentage.push({ "politic": fistrSelected, "percent": Math.round(singleNode.politicians[fistrSelected] / sum * 100), "color": fromNameToColor(fistrSelected) })
                                percentage.push({ "politic": secondSelected, "percent": Math.round(singleNode.politicians[secondSelected] / sum * 100), "color": fromNameToColor(secondSelected) })
                                /*d.politicians.forEach(element => {
                                    //console.log(element, d.value)
                                    percentage.push({ "politic": element["politic"], "percent": element["value"], "color": fromNameToColor((element["politic"])) })
                                });*/
                                console.log(percentage)
                                NodePieBuilder.drawNodePie(d3.select(this), percentage, {
                                    parentNodeColor: color(singleNode.group),
                                    outerStrokeWidth: 30,
                                    radius: (sum * 5000 + 7),
                                    showLabelText: true,
                                    labelText: singleNode.id,
                                    labelColor: color(singleNode.group)
                                });
                            }
                        }

                        else {

                            var nodeEnter = d3.select(this);
                            /*nodeEnter.append("svg:circle")
                                .attr("r", imageDiameter)*/
                            nodeEnter.append("svg:image")
                                .attr("xlink:href", function (d) {
                                    if (d.side == "left") {
                                        return objectPoliticians[fistrSelected].photo;
                                    }
                                    else {
                                        return objectPoliticians[secondSelected].photo
                                    }
                                })
                                .attr("clip-path", "url(#clipCircle)")
                                .attr("x", function (d) { return -imageDiameter/2 -32 })
                                .attr("y", function (d) { return -imageDiameter/2 })
                                .attr("height", imageDiameter*2.7)
                                .attr("width", imageDiameter*2.7);

                            console.log(singleNode)
                            /*
                            if (d.side == "left") {
                                d.fx = 0
                                d.fy = height / 2
                            }
                            else {
                                d.fx = width
                                d.fy = height / 2
                            }*/
                        }
                    });

                    //console.log(node);
                    //add drag capabilities
                    var drag_handler = d3.drag()
                        .on("start", drag_start)
                        .on("drag", drag_drag)
                        .on("end", drag_end);

                    drag_handler(node);


                    //add zoom capabilities
                    var zoom_handler = d3.zoom()
                        .on("zoom", zoom_actions);

                    zoom_handler(svg);

                    /** Functions **/

                    //Drag functions
                    //d is the node
                    function drag_start(d) {
                        if (!d3.event.active) simulation.alphaTarget(0.01).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    }

                    //make sure you can't drag the circle outside the box
                    function drag_drag(d) {
                        d.fx = d3.event.x;
                        d.fy = d3.event.y;
                    }

                    function drag_end(d) {
                        if (!d3.event.active) simulation.alphaTarget(0.01);
                        d.fx = null;
                        d.fy = null;
                    }

                    //Zoom functions
                    function zoom_actions() {
                        g.attr("transform", d3.event.transform)
                    }

                    function tickActions() {
                        //update circle positions each tick of the simulation
                        node.attr('transform', d => `translate(${d.x},${d.y})`);
                    }
                    document.getElementById("primaryButton").disabled = true;
                    document.getElementById("cancelButton").disabled = false;
                })
                    .catch(function (error) {
                        console.log("ERROR!", error)
                    });
            }

            var cancelButton = document.getElementById("cancelButton")

            cancelButton.onclick = function () {
                //Initial state
                document.getElementById("svg").innerHTML = "<clipPath id='clipCircle'><circle r='100' cx='50' cy='50' /></clipPath>"
                document.getElementById("primaryButton").disabled = false;
                document.getElementById("cancelButton").disabled = true;
            }

        });


</script>
